    <style>
        /* --- Custom Styles --- */
        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark Slate Blue */
        }

        /* Full-screen container */
        .slide-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Allows scrolling */
            width: 100vw;
            color: #E2E8F0; /* Slate 200 */
            /* AI grid background */
            background:
                linear-gradient(0deg, rgba(0, 191, 255, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 191, 255, 0.07) 1px, transparent 1px),
                radial-gradient(circle at 90% 10%, rgba(0, 191, 255, 0.2) 0%, rgba(0, 191, 255, 0) 30%),
                radial-gradient(circle at 10% 90%, rgba(138, 43, 226, 0.15) 0%, rgba(138, 43, 226, 0) 30%),
                #0f172a;
            background-size: 30px 30px, 30px 30px, 100% 100%, 100% 100%, 100% 100%;
            position: relative; /* Needed for z-index on motes container */
        }
        
        /* --- Flying Dots Animation --- */
        .dots-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; /* Behind content, above background grid */
        }

        .dot {
            position: absolute;
            background: rgba(0, 191, 255, 0.3); /* Cyan color */
            border-radius: 50%;
            filter: blur(2px);
            animation: fly-dots 10s linear infinite;
            opacity: 0;
            will-change: transform, opacity;
            bottom: -20px; /* Start from below the screen */
        }

        /* Create 10 dots */
        .dot:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-duration: 12s; animation-delay: 0s; }
        .dot:nth-child(2) { width: 5px; height: 5px; left: 20%; animation-duration: 15s; animation-delay: -2s; background: rgba(138, 43, 226, 0.3); } /* Purple */
        .dot:nth-child(3) { width: 8px; height: 8px; left: 30%; animation-duration: 10s; animation-delay: -5s; }
        .dot:nth-child(4) { width: 12px; height: 12px; left: 40%; animation-duration: 18s; animation-delay: -3s; }
        .dot:nth-child(5) { width: 6px; height: 6px; left: 50%; animation-duration: 13s; animation-delay: -7s; background: rgba(138, 43, 226, 0.3); } /* Purple */
        .dot:nth-child(6) { width: 10px; height: 10px; left: 60%; animation-duration: 11s; animation-delay: -4s; }
        .dot:nth-child(7) { width: 7px; height: 7px; left: 70%; animation-duration: 14s; animation-delay: -1s; }
        .dot:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-duration: 16s; animation-delay: -6s; background: rgba(138, 43, 226, 0.3); } /* Purple */
        .dot:nth-child(9) { width: 9px; height: 9px; left: 90%; animation-duration: 12s; animation-delay: -8s; }
        .dot:nth-child(10) { width: 6px; height: 6px; left: 100%; animation-duration: 17s; animation-delay: -9s; }

        @keyframes fly-dots {
            0% { transform: translateY(0) scale(0.5); opacity: 0; } /* Start from bottom (relative to parent) */
            10%, 90% { opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; } /* Fly up past the top */
        }


        /* --- Element Load-in Animations --- */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header styling */
        .header {
            width: 100%;
            background: rgba(15, 23, 42, 0.5); /* slate-900 at 50% */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1e293b; /* Slate 800 */
            z-index: 50;
            opacity: 0; /* Start hidden */
            animation: slideDown 0.8s ease-out 0.1s forwards;
            will-change: transform, opacity;
            position: relative; /* Ensure z-index works */
        }

        /* Main content area (takes up remaining space) */
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0; /* Start hidden */
            animation: popIn 1s ease-out 0.4s forwards;
            will-change: transform, opacity;
            position: relative; /* Ensure z-index works */
            z-index: 10; /* Above motes */
            flex-grow: 1; /* Make it fill space */
        }

        /* Glassmorphism card for content pages */
        .glass-card {
            background: rgba(15, 23, 42, 0.6); /* slate-900 at 60% opacity */
            backdrop-filter: blur(12px);
            border: 1px solid #334155; /* slate-700 */
            border-radius: 1.25rem; /* rounded-2xl */
            padding: 2.5rem; /* p-10 */
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 64rem; /* max-w-6xl */
            margin: 2rem 0; /* Add margin for scrolling */
            text-align: center;
        }
        
        /* Navigation Links (as "Pages") */
        .page-nav-link {
            background-color: #1e293b; /* Slate 800 */
            color: #cbd5e1; /* Slate 300 */
            padding: 0.5rem 1rem;
            border-radius: 0.5rem; /* rounded-md */
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #334155; /* Slate 700 */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* To make it a block-like element */
        }
        .page-nav-link:hover {
            background-color: #334155; /* Slate 700 */
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.1);
        }

        /* Footer styling */
        .footer {
            width: 100%;
            padding: 1rem;
            z-index: 50;
            background-color: #0f172a; /* Match bg */
            border-top: 1px solid #1e293b; /* Slate 800 */
            opacity: 0; /* Start hidden */
            animation: slideUp 0.8s ease-out 0.1s forwards;
            will-change: transform, opacity;
            position: relative; /* Ensure z-index works */
        }

        /* Footer Icon Styling */
        .footer-icon {
            color: #94a3b8; /* slate-400 */
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .footer-icon:hover {
            color: #00BFFF; /* cyan-400 */
            transform: scale(1.1);
        }
        
        /* Asset link styling */
        .asset-link {
            display: block;
            border-radius: 0.75rem; /* rounded-xl */
            overflow: hidden;
            border: 1px solid #334155; /* slate-700 */
            transition: all 0.3s ease;
            background: #1e293b; /* slate-800 */
        }
        .asset-link:hover {
            transform: scale(1.05);

        }
        .asset-link img {
            width: 100%;

        }
        .asset-link span {
            display: block;
            padding: 1rem;
            font-weight: 600;
            color: #cbd5e1; /* slate-300 */
        }

    </style>
